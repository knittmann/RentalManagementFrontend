<mat-card>
  <form (submit)="onAddRental(rentalForm)" #rentalForm="ngForm">
    <mat-form-field>
        <input matInput type="text" name="title" ngModel required placeholder="Rental Title" #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a rental title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput row="4" name="content" ngModel required placeholder="Rental Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a rental content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">save</button>
  </form>
</mat-card>
